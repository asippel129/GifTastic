<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GifTastic!</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Add a Topic</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-gif" type="submit" value="Search Gifs">
        </form>

        <!-- Gifs will Get Dumped Here -->
        <div id="gifs-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            // Initial array of gifs
            var gifs = ["Family Guy", "The Office", "Dr. Robot", "Parks and Recreation"];

            // displayMovieInfo function re-renders the HTML to display the appropriate content
            function displayGif() {

                var topic = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

                // Creating an AJAX call for the specific GIF button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    // Creating a div to hold the movie
                    var gifDiv = $("<div class='div'>");

                    // Storing the rating data
                    var rating = response.Rated;

                    // Creating an element to have the rating displayed
                    var pOne = $("<p>").text("Rating: " + rating);

                    // Displaying the rating
                    gifDiv.append(pOne);

                    // Retrieving the URL for the image
                    var imgURL = response.data.image_original_url;

                    // Creating an element to hold the image 
                    var image = $("<img>").attr("src", imgURL);

                    // Appending the image
                    gifDiv.append(image);

                    // Putting the entire movie above the previous movies
                    $("#gifs-view").prepend(gifDiv);
                });

            }

            // Function for displaying movie data
            function renderButtons() {

                // Deleting the movies prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of movies
                for (var i = 0; i < gifs.length; i++) {

                    // Then dynamicaly generating buttons for each movie in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of movie-btn to our button
                    a.addClass("gif-btn");
                    // Adding a data-attribute
                    a.attr("data-name", gifs[i]);
                    // Providing the initial button text
                    a.text(gifs[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }

            // This function handles events where a movie button is clicked
            $("#add-gif").on("click", function (event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var topic = $("#gif-input").val().trim();

                // Adding movie from the textbox to our array
                gifs.push(topic);

                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });



            // Adding a click event listener to all elements with a class of "movie-btn"
            $(document).on("click", ".gif-btn", displayGif);

            // Calling the renderButtons function to display the initial buttons
            renderButtons();










        </script>
    </div>
</body>

</html>
